<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Conta bottiglie</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="home">
    <div class="clients-grid" id="clients-grid">
      <!-- Client cards and add button rendered by JS -->
    </div>

    <div class="footer">
      <span class="total-label">totale</span>
      <span class="total-value" id="total-value">0€</span>
    </div>

    <button type="button" class="btn-generate-pdf" id="btn-generate-pdf">genera pdf</button>
  </main>

  <div class="overlay" id="persona-overlay" aria-hidden="true">
    <div class="overlay-backdrop" id="overlay-backdrop"></div>
    <div class="overlay-content" id="overlay-content">
      <header class="persona-header">
        <h2 class="persona-name" id="persona-name">Cliente 1</h2>
        <button type="button" class="btn-edit-name" id="btn-edit-name" aria-label="Modifica nome">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
        </button>
        <button type="button" class="btn-delete" id="btn-delete" aria-label="Elimina cliente">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
        </button>
      </header>

      <ul class="product-list" id="product-list">
        <!-- Product rows rendered by JS -->
      </ul>

      <footer class="persona-footer">
        <span class="persona-total-label">totale</span>
        <span class="persona-total-value" id="persona-total-value">0€</span>
      </footer>

      <button type="button" class="btn-close" id="btn-close">chiudi</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
